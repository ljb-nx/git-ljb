<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .content{
            width: 80%;
            margin:auto;
            padding:20px;
        }

        .header{
            width: 100%;
            height: 40px;
            border:1px solid black;
        }

        .container{
            width: 100%;
            height: 440px;
            border:1px solid black;
        }
        .header i{
            border:1px solid black;
            border-radius:50%;
            float: right;
            font-size:20px;
            margin-top: 10px;
            vertical-align:center;
        }
        .hide{
            display:none;
        }
    </style>
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        function doChange()
        {
             $(".container").toggleClass("hide");
             $("i").toggleClass('icon-down');
        }
    </script>
</head>
<body>
    <div class="content">
        <div class="header">
            <i class="iconfont icon-up" onclick="doChange()"></i>
        </div>
        <div class="container">
            content..............
        </div>
    </div>
</body>
</html>
